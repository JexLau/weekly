title: "强有力的 Javascript 混淆器"
libraries:
  - link: https://github.com/olifolkerd/tabulator
    github: https://github.com/olifolkerd/tabulator
    package: tabulator
    title: "tabulator: 纯 Javascript 交互式表格组件"
    description: |
      ![](https://cdn.jsdelivr.net/gh/shfshanyue/assets/2021-12-13/clipboard-2676.8d07db.webp)

      纯 JS 写的交互式表格组件，同时支持 React、Vue、Angular、Svelte 等。

  - link: https://lib.vizzuhq.com/
    github: https://github.com/vizzuhq/vizzu-lib
    package: vizzu
    title: "vizzu: 会动的图表库"
    description: |
      ![](https://cdn.jsdelivr.net/gh/shfshanyue/assets/2021-12-13/clipboard-1859.e59edd.webp)

      vizzu 可以在两种形态的图表之间进行动画切换，它使用了 Canvas 进行渲染，并且核心逻辑使用了 C++ 编译为 WASM 使用。

  - link: https://github.com/javascript-obfuscator/javascript-obfuscator
    github: https://github.com/javascript-obfuscator/javascript-obfuscator
    package: javascript-obfuscator
    title: "javascript-obfuscator: 强有力的 Javascript 混淆器"
    description: |
      ![](https://cdn.jsdelivr.net/gh/shfshanyue/assets/2021-12-13/clipboard-3579.49f3a0.webp)

  - link: https://sli.dev/
    github: https://github.com/slidevjs/slidev
    package: slidev
    title: "slidev: 使用 Markdown 来写 PPT"
    description: |
      ![](https://cdn.jsdelivr.net/gh/shfshanyue/assets/2021-12-13/clipboard-7934.485f83.webp)

      仅仅通过 Markdown 就可以制作 PPT，slidev 采用了 vite、vue3、windicss 等流行技术栈。并支持在 PPT 中使用 Vue 组件。

      ``` markdown
      # Slidev

      Hello World

      ---

      # Page 2

      Directly use code blocks for highlighting

      ---

      # Page 3
      ```
tools:
