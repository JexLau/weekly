    title: 终于在 JS 中用上了 WeakMap
    translation: https://macarthur.me/posts/when-a-weakmap-came-in-handy
    description: |
      我们能创建一个弱引用的对象：

      ``` js
      const obj = new WeakMap();
      ```

      我们什么都不用做，只用静静的等待垃圾回收机制执行，obj 所引用的对象就会被回收。

      所以，现在这个场景我们使用 WeakMap 再合适不过了， WeakMap 使用的所有的 key 都会在合适的场景下被回收，我们就不用担心内存泄漏了～
