- title: 如何看待 node-ipc 包以反战为名进行供应链投毒？
  link: https://www.zhihu.com/question/522144107
  description: |
    npm 中的一个包 node-ipc 在最新版本 9.2.2 会自动在桌面创建一个文件：WITH-LOVE-FROM-AMERICA.txt。

    而在 vue-cli 中，间接依赖了这个包，但是目前 vue-cli 已经将 node-ipc 的包锁死在 9.2.1，避免影响。

    在知乎上也有关于此次事件的讨论，内有前端诸多大佬的意见，以及国内 npmmirror 对该库的反应，感兴趣的可以通过该链接查看。

    你怎么看这件事？

