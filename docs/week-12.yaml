articles:
  - title: "Natively Format JavaScript Dates and Times"
    link: https://elijahmanor.com/blog/format-js-dates-and-times
    description: |
      ![格式化](https://cdn.jsdelivr.net/gh/shfshanyue/assets@master/20210604/image.2t992g3c80g0.png)

      借助于 Date.prototype.toLocaleDateString() 可以做一些格式化的事情，他有以下参数

      + weekday - "narrow", "short", "long"
      + year - "numeric", "2-digit"
      + month - "numeric", "2-digit", "narrow", "short", "long"
      + day - "numeric", "2-digit"

