  - title: "simple-keyboard: 一个关于虚拟键盘的组件"
    package: simple-keyboard
    link: https://virtual-keyboard.js.org/
    github: https://github.com/hodgef/simple-keyboard
    description: |
      ![虚拟键盘](./assets/simple-keyboard.png)

      你们的产品经理有没有要求你们写一个虚拟键盘，simple-keyboard 是一个使用纯JS实现无任何依赖的虚拟键盘组件，它支持以下功能
      
      1. 支持 Vue、React、Svetle、Angular 等UI框架
      2. 支持 CDN 脚本引入。
      3. 支持多种主题配置
